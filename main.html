<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form action="#" method="post">

	<label for="name">Name
<input type="text" id="name" placeholder="Name" name="name" required>
	</label><br><br>
		
	<label for="email">Email
<input type="email" id="email" name="email" placeholder="Email" required>
	</label><br> <br>
		
	<label for="gender_m">Gender
<input type="radio" id="gender_m" name="gender" required>
	<label for="gender_f">
<input type="radio" id="gender_f" name="gender"  required>
	</label><br> <br>

	<label for="cars">Cars Brands
		<input type="select" name="cars" id="cars" placeholder="--Please choose an option--" required>
	</label><br> <br>

		<label for="age">Age
			<input type="number" name="age" id="age" placeholder="Age" required>
		</label><br> <br>
		
		<label for="dob">DOB
			<input type="date"name="dob" id="dob" placeholder="" required>
		</label><br> <br>
		
		<label for="tel">Phone Number
			<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
		</label><br> <br>
		
		<label for="password">Password
			<input type="password" name="password" id="password" placeholder=Password" required>
		</label><br> <br>
		
		<label for="tos">I agree to the TOS
			<input type="checkbox" name="tos" id="tos" required>
		</label><br><br>

		<button type="submit">Submit</button>


		
	</form>

</body>

</html>
