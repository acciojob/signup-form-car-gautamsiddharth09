<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form action="" method="post">

	<label for="name">Name
<input type="text" id="name" placeholder="Name" required>
	</label><br><br>
		
	<label for="email">Email
<input type="email" id="email" placeholder="Email" required>
	</label><br> <br>
		
	<label for="gender_m">Gender
<input type="radio" id="gender_m"  required>
	<label for="gender_f">
<input type="radio" id="gender_f"  required>
	</label><br> <br>

	<label for="cars">Cars Brands
		<input type="select" id="cars" placeholder="--Please choose an option--" required>
	</label><br> <br>

		<label for="age">Age
			<input type="number" id="age" placeholder="Age" required>
		</label><br> <br>
		
		<label for="dob">DOB
			<input type="date" id="dob" placeholder="" required>
		</label><br> <br>
		
		<label for="tel">Phone Number
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</label><br> <br>
		
		<label for="password">Password
			<input type="password" id="password" placeholder=Password" required>
		</label><br> <br>
		
		<label for="tos">I agree to the TOS
			<input type="checkbox" id="tos" required>
		</label><br><br>

		<button type="submit">Submit</button>


		
	</form>

</body>

</html>
